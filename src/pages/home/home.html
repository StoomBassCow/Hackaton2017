<ion-header>
  <ion-navbar color="primary">

    <ion-buttons>
      <button ion-button
              (click)="salir()"        
      >

      </button>
    </ion-buttons>
    <ion-title>
      {{ user.nombre }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <agm-map [latitude]="user.lat" [longitude]="user.lng" [zoom]="17">
    <agm-marker 
    [latitude]="user.lat" 
    [longitude]="user.lng"
    iconUrl="assets/imgs/taxi.png"
    ></agm-marker>
  </agm-map>
</ion-content>
